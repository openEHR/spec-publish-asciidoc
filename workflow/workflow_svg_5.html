<script type="text/javascript" language="javascript">

var pageID = 4;
var viewMgr = null;
var OnShapeClick = null;
if (!parent.isMac)
{
	OnShapeClick = parent.OnShapeClick;
}

var g_svgOrigScale = 1;
var g_svgOrigTranslateX = 0;
var g_svgOrigTranslateY = 0;

if (parent.g_FirstPageToLoad != null && parent.g_FirstPageToLoad.length > 0)
{
	if (parent.g_FileList[parent.g_CurPageIndex].PageID != pageID)
	{
		location.replace(parent.g_FileList[parent.g_CurPageIndex].PriImage);
	}

	parent.g_FirstPageToLoad = null;
}

function GetSVGDOM ()
{
	g_svgDoc = document.SVGViewer1.getSVGDocument ().rootElement;
	if (g_svgDoc != null)
	{
		g_svgOrigScale = g_svgDoc.currentScale;
		g_svgOrigTranslateX = g_svgDoc.currentTranslate.x;
		g_svgOrigTranslateY = g_svgDoc.currentTranslate.y;
	}
}

function load()
{
	viewMgr = new parent.CViewMgr("", "arrowDiv");
	var bSVG = (document.all ("RasterImage") == null);

	viewMgr.visBBoxLeft = 0.868806;
	viewMgr.visBBoxRight = 9.752073;
	viewMgr.visBBoxBottom = 7.491782;
	viewMgr.visBBoxTop = 0.318231;

	if (bSVG)
	{
		viewMgr.put_Location = ViewMgrSetSVGLocation;

		if (parent.isUpLevel)
		{
			eval ("try { GetSVGDOM() } catch (e) {}");
		}
	}
	else
	{
		viewMgr.put_Location = ViewMgrSetRasterLocation;
		var tempBottom = viewMgr.visBBoxBottom;
		viewMgr.visBBoxBottom = viewMgr.visBBoxTop;
		viewMgr.visBBoxTop = tempBottom;
		
		arrowdiv.innerHTML = '<img id="arrowgif" alt="Shows the location of the selected shape" src="workflow_arrow.gif"/>';
	}

	viewMgr.Zoom = null;
	viewMgr.setView = null;
	viewMgr.PostZoomProcessing = null;
	viewMgr.getPNZ = null;

	viewMgr.SupportsDetails = !bSVG;
	viewMgr.SupportsSearch = true;

	parent.viewMgr = viewMgr;

	var pageIndex = parent.PageIndexFromID (pageID);
	parent.CurPageUpdate (pageIndex);
}

function unload()
{
	viewMgr = null;
	parent.viewMgr = null;
}

var g_svgDoc = null;

var isUpLevel = parent.isUpLevel;
var OnShapeKey = parent.OnShapeKey;
var UpdateTooltip = parent.UpdateTooltip;
var clickMenu = parent.clickMenu;
var toggleMenuDiv = parent.toggleMenuDiv;
var toggleMenuLink = parent.toggleMenuLink;
var GoToPage = parent.GoToPage;
window.onload = load;
window.onunload = unload;
document.onclick = clickMenu;

</script>

</head>
