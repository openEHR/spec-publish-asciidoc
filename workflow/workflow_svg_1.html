<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="vs_targetSchema" content="http://schemas.microsoft.com/intellisense/ie5"/>
<link rel="stylesheet" type="text/css" href="workflow_visio.css"/>
<title>workflow</title>
<script type="text/javascript" language="javascript">
function UpdateTooltip(){};
function OnShapeClick(){};
</script>

<script src="workflow_svg_1.js" type="text/javascript" language="javascript"></script>
<script src="workflow_png_1.js" type="text/javascript" language="javascript"></script>

<script type="text/javascript" language="javascript">

var pageID = 10;
var viewMgr = null;
var OnShapeClick = null;
if (!parent.isMac)
{
	OnShapeClick = parent.OnShapeClick;
}

var g_svgOrigScale = 1;
var g_svgOrigTranslateX = 0;
var g_svgOrigTranslateY = 0;

if (parent.g_FirstPageToLoad != null && parent.g_FirstPageToLoad.length > 0)
{
	if (parent.g_FileList[parent.g_CurPageIndex].PageID != pageID)
	{
		location.replace(parent.g_FileList[parent.g_CurPageIndex].PriImage);
	}

	parent.g_FirstPageToLoad = null;
}

function GetSVGDOM ()
{
	g_svgDoc = document.SVGViewer1.getSVGDocument ().rootElement;
	if (g_svgDoc != null)
	{
		g_svgOrigScale = g_svgDoc.currentScale;
		g_svgOrigTranslateX = g_svgDoc.currentTranslate.x;
		g_svgOrigTranslateY = g_svgDoc.currentTranslate.y;
	}
}

function load()
{
	viewMgr = new parent.CViewMgr("", "arrowDiv");
	var bSVG = (document.all ("RasterImage") == null);

	viewMgr.visBBoxLeft = 0.868806;
	viewMgr.visBBoxRight = 9.461069;
	viewMgr.visBBoxBottom = 7.491782;
	viewMgr.visBBoxTop = 0.748194;

	if (bSVG)
	{
		viewMgr.put_Location = ViewMgrSetSVGLocation;

		if (parent.isUpLevel)
		{
			eval ("try { GetSVGDOM() } catch (e) {}");
		}
	}
	else
	{
		viewMgr.put_Location = ViewMgrSetRasterLocation;
		var tempBottom = viewMgr.visBBoxBottom;
		viewMgr.visBBoxBottom = viewMgr.visBBoxTop;
		viewMgr.visBBoxTop = tempBottom;
		
		arrowdiv.innerHTML = '<img id="arrowgif" alt="Shows the location of the selected shape" src="workflow_arrow.gif"/>';
	}

	viewMgr.Zoom = null;
	viewMgr.setView = null;
	viewMgr.PostZoomProcessing = null;
	viewMgr.getPNZ = null;

	viewMgr.SupportsDetails = !bSVG;
	viewMgr.SupportsSearch = true;

	parent.viewMgr = viewMgr;

	var pageIndex = parent.PageIndexFromID (pageID);
	parent.CurPageUpdate (pageIndex);
}

function unload()
{
	viewMgr = null;
	parent.viewMgr = null;
}

var g_svgDoc = null;

var isUpLevel = parent.isUpLevel;
var OnShapeKey = parent.OnShapeKey;
var UpdateTooltip = parent.UpdateTooltip;
var clickMenu = parent.clickMenu;
var toggleMenuDiv = parent.toggleMenuDiv;
var toggleMenuLink = parent.toggleMenuLink;
var GoToPage = parent.GoToPage;
window.onload = load;
window.onunload = unload;
document.onclick = clickMenu;

</script>

</head>

<body style="margin:10;">

<div id=arrowdiv style="position:absolute;top:0;left:0;visibility:hidden;z-index:5">
</div>

<div id="menu1" onclick="clickMenu()" class="hlMenu">
</div>

<object width="100%" height="100%" id="SVGViewer1" data="workflow_svg_1.svg" type="image/svg+xml" VIEWASTEXT>
	<DIV id=RasterDiv>
<center>
  <IMG id="ConvertedImage" SRC="workflow_png_1.png" ALT="Author resources" name=RasterImage BORDER="0" USEMAP="#visImageMap">
</center>

<MAP NAME="visImageMap">
  <AREA shape="POLYGON" tabindex="1" ALT="" origTitle="" TITLE=""  target="_top" COORDS="139,292,180,292,180,243,139,243,139,292" onmouseover="UpdateTooltip(this,10,133,event)" onfocus="UpdateTooltip(this,10,133,event)" onclick="return OnShapeClick(10,133,event);" onkeyup="OnShapeKey(10,133,event);">
  <AREA shape="POLYGON" tabindex="1" ALT="" origTitle="" TITLE=""  target="_top" COORDS="326,381,361,381,361,338,326,338,326,381" onmouseover="UpdateTooltip(this,10,26,event)" onfocus="UpdateTooltip(this,10,26,event)" onclick="return OnShapeClick(10,26,event);" onkeyup="OnShapeKey(10,26,event);">
  <AREA shape="POLYGON" tabindex="1" ALT="" origTitle="" TITLE=""  target="_top" COORDS="325,298,363,298,363,253,325,253,325,298" onmouseover="UpdateTooltip(this,10,12,event)" onfocus="UpdateTooltip(this,10,12,event)" onclick="return OnShapeClick(10,12,event);" onkeyup="OnShapeKey(10,12,event);">
</MAP>

	</div>
</object>


</body>
</html>
